    <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://frutigeraeroarchive.org/images/wallpapers/materialdictionary186/HS027_350A.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
            background: transparent;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #winamp-container {
            grid-column: span 2;
            width: 100%;
        }
        .text-container {
            grid-column: span 3;
        }
        p {
            margin: 10px 0 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
