    <title>Center-Aligned Content with Side Containers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://frutigeraeroarchive.org/images/wallpapers/materialdictionary186/HS027_350A.jpg');
            background-size: cover;
            background-position: center;
        }
        .main-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
        }
        .side-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items at the start of the container */
            width: 20%;
            text-align: center;
            flex-wrap: nowrap; /* Ensure items don’t wrap */
        }
        .center-container {

            top: 0;
            text-align: center;
            width: 70%;
            position: absolute;
            transform: translateX(15%);
        }
    </style>
</head>
